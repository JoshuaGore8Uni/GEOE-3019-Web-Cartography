<!DOCTYPE html>
<html>
<head>
    <title>Leaflet Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.1.0/dist/leaflet.css" />
	<script src="https://unpkg.com/leaflet@1.1.0/dist/leaflet.js"></script>
</head>
<body>
    <div id="map" style="width: 700px; height: 500px"></div>
	
    <script>
        var map = L.map('map',{ minZoom: 8,maxZoom: 10}).setView([-34.92, 138.6], 9);
        
		L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', 
			 {attribution: '&copy; <a href="http://openstreetmap.org">OpenStreetMap</a> Contributors',}).addTo(map); 
		
		<!-- L.tileLayer('http://{s}.basemaps.cartocdn.com/light_nolabels/{z}/{x}/{y}.png', {attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> &copy; <a href="http://cartodb.com/attributions">CartoDB</a>'}).addTo(map); -->
		
					
    </script>
</body>
</html>
