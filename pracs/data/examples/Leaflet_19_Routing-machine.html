<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Leaflet Routing Machine Example</title>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
    <link rel="stylesheet" href="http://geoe3019.x10host.com/leaflet/leaflet_plugins/leaflet-routing-machine.css"/>
	
	<style> body{padding:0;margin:0;} html,body,#map{height:100%;width:100%;}</style> 
	
</head>
<body>
	<div id="map"></div>
    <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
    <script src="http://geoe3019.x10host.com/leaflet/leaflet_plugins/leaflet-routing-machine.js"></script>
	<script>

		var map = L.map('map').setView([-35, 145], 6);

		var tile_Carto = L.tileLayer('http://{s}.basemaps.cartocdn.com/light_nolabels/{z}/{x}/{y}.png', {
			attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> &copy; <a href="http://cartodb.com/attributions">CartoDB</a>'}).addTo(map);

		L.control.scale().addTo(map);
		
		L.Routing.control({
			waypoints: [
				L.latLng(-34.825, 138.59),
				L.latLng(-37.825, 146.59)
			],
			routeWhileDragging: true
		}).addTo(map);			

</script>
</body>
</html>
