        <h1>Emotional Maps of Australia: Out of the Box Web Mapping</h1>
        <h2>Carto Implementation</h2>
        <iframe width="100%" height="520" frameborder="0" src="https://joshuagore8uni.carto.com/builder/df0d57b8-043a-4476-bb48-0da16115883d/embed" allowfullscreen webkitallowfullscreen mozallowfullscreen oallowfullscreen msallowfullscreen></iframe>
        <h2>ArcGIS Online Implementation</h2>
        <!-- style from ArcGIS Embed Page -->
        <style>
            .embed-container {position: relative; padding-bottom: 80%; height: 0; max-width: 100%;} 
            .embed-container iframe, 
            .embed-container object, 
            .embed-container iframe{position: absolute; top: 0; left: 0; width: 100%; height: 100%;} 
            small{position: absolute; z-index: 40; bottom: 0; margin-bottom: -15px;}
        </style>
        <div class="embed-container">
            <iframe width="500" height="400" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" title="Emotional Map of Australia" src="//www.arcgis.com/apps/Embed/index.html?webmap=069c1325569c4e8581c7190426e015c5&extent=135.3223,-37.2787,143.4357,-33.2482&zoom=true&previewImage=false&scale=true&disable_scroll=true&theme=light"></iframe>
        </div>
        <h1>Custom Basemap with Mapbox Studio</h1>
        <div id="map" style="width: 100%; height: 100vh"></div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <!-- Mapbox JS GL -->
        <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.50.0/mapbox-gl.js'></script>
        <!-- Script to embed mapbox map style and add popups -->
        <script>
            mapboxgl.accessToken = 'pk.eyJ1Ijoiam9zaGciLCJhIjoiY2pubDNhNmw4MDJkdDNra2ZlbThvNnppcSJ9.a3IbESndJv7ddEi44MRZkQ';
            var map = new mapboxgl.Map({
                container: 'map',
                style: 'mapbox://styles/joshg/cjk7qwegu7qum2rlkfjziqtsc',
                center: [-87.661557, 41.893748],
                zoom: 10.7
            });
            map.on('click', function(e) {
                var features = map.queryRenderedFeatures(e.point, {
                    layers: ['chicago-parks'] // replace this with the name of the layer
                });

                if (!features.length) {
                    return;
                }

                var feature = features[0];

                var popup = new mapboxgl.Popup({ offset: [0, -15] })
                    .setLngLat(feature.geometry.coordinates)
                    .setHTML('<h3>' + feature.properties.title + '</h3><p>' + feature.properties.description + '</p>')
                    .setLngLat(feature.geometry.coordinates)
                    .addTo(map);
            });

            // change cursor style for chicago-parks layer
            map.on('mouseenter', 'chicago-parks', function(e){
                map.getCanvas().style.cursor = 'pointer';
            });
            map.on('mouseleave', 'chicago-parks', function(e){
                map.getCanvas().style.cursor = '';
            });
        </script>
